	<!-- Fixed navbar -->
	<div class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<!-- Button for smallest screens -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
				<a class="navbar-brand" href="/">
					<img src="/assets/images/logo.png" style="width:70px;" alt="Basisschool de bij"></a>
					<img src="/assets/images/logo_green.png" style="height:70px">
					<img src="/assets/images/logo_orange.png" style="height:70px">
					<img src="/assets/images/logo_yellow.png" style="height:70px">
					<img src="/assets/images/logo_red_go.png" style="height:70px">
			</div>
			<div class="navbar-collapse collapse">
				{% assign pages = site.pages | sort:"weight"  %}
				<ul class="nav navbar-nav pull-right mainNav">		  		
					{% for node in pages %}
						{% if page.url == node.url %}
							<li  class="c{{forloop.index}} active"><a href="{{node.url}}" class="active">{{node.title}}</a></li>
						{% else %}
							<li  class="c{{forloop.index}}"><a href="{{node.url}}">{{node.title}}</a></li>
						{% endif %}
					{% endfor %}
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>
	<!-- /.navbar -->
