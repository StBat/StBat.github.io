---
layout: default
---
<div class="row">
  <header class="post-header">
    <h1 class="post-title">Klas {{ page.title | capitalize }}</h1>
{% for klas in site.data.klassen  %}
{% if klas.title == page.title  %}
	<ul><li><h2 class="post-subtitle">{{ klas.functie | capitalize }} {{ klas.juf }}</h2></li></ul>
{% endif %}
{% endfor %}
  </header>
  <article class="post-content">
    {{ content }}
  </article>
</div>
