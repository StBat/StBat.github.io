---
layout: default
---
<li>{{ page.title }}</li>
{% for klas in site.data.klassen  %}
{% if klas.title == page.title  %}
<div class="row">
  <header class="post-header">
    <h1 class="post-title">{{ klas.title }} - {{ klas.juf }}</h1>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
</div>
{% endif %}
{% endfor %}
