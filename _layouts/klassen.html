---
layout: default
---
<div class="row">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
	{% for klas in site.data.klassen %}
	  <li>
		<a href="{{ site.baseurl }}{{ klas.href }}">{% if klas.juf %}{{ klas.juf | titlecase }}{% else %}{{ klas.title }}{% endif %}</a> 
	  </li>
	{% endfor %}
    {{ content }}
  </article>

</div>
